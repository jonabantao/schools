<section class="schools-container">
  <div>
    <app-schools-search-form>
    </app-schools-search-form>
    <app-school-option
      (changed)="checkPoliceToggle($event)"
      [isVisible]="hasBegunSearch">
    </app-school-option>
  </div>
    <app-school-map
    [schools]="schools"
    [policeEvents]="policeEvents"
    [mapZoom]="zoom"
    [mapLat]="lat"
    [mapLng]="lng"
    (boundsChanged)="test($event)">
  </app-school-map>
</section>
