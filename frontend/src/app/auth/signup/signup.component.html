<main class="session-wrapper">
<form class="session-container mat-elevation-z4" [formGroup]="sessionForm" (submit)="signup(sessionForm)">
  <mat-form-field>
    <input 
      matInput 
      placeholder="Username"
      formControlName="username"
      name="username"
    >
  </mat-form-field>
  <mat-form-field>
    <input  
      matInput
      placeholder="First Name"
      formControlName="firstName"
      name="firstName"
    >
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Last Name"
      formControlName="lastName"
      name="lastName"
    >
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Password"
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
      name="password"
    >
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <button mat-raised-button [disabled]="!sessionForm.valid">Sign Up</button>
</form>
</main>
