<main class="session-wrapper">
  <mat-card>
    <form id="signup-form" class="session-container" [formGroup]="sessionForm" (submit)="signup(sessionForm)">
      <mat-form-field>
        <input id="signup-form-username" matInput placeholder="Username" formControlName="username" name="username">
      </mat-form-field>
      <mat-form-field>
        <input id="signup-form-firstname" matInput placeholder="First Name" formControlName="firstName" name="firstName">
      </mat-form-field>
      <mat-form-field>
        <input id="signup-form-lastname" matInput placeholder="Last Name" formControlName="lastName" name="lastName">
      </mat-form-field>
      <mat-form-field>
        <input id="signup-form-password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" name="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <button id="signup-form-submit" mat-raised-button [disabled]="!sessionForm.valid">Sign Up</button>
    </form>
  </mat-card>
</main>
