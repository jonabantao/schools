<mat-card>
  <form id="signup-form" class="session-container" [formGroup]="sessionForm" (submit)="signup(sessionForm)">
    <mat-form-field>
      <input id="signup-form-username" matInput placeholder="Username" formControlName="username" name="username" required>
      <mat-error *ngIf="emailControl.invalid">{{ getFieldErrorMessage('usernameControl') }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input id="signup-form-firstname" matInput placeholder="First Name" formControlName="firstName" name="firstName" required>
      <mat-error *ngIf="emailControl.invalid">{{ getFieldErrorMessage('firstNameControl') }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input id="signup-form-lastname" matInput placeholder="Last Name" formControlName="lastName" name="lastName" required>
      <mat-error *ngIf="emailControl.invalid">{{ getFieldErrorMessage('lastNameControl') }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input id="signup-form-email" matInput placeholder="Email" formControlName="email" name="email" required>
      <mat-error *ngIf="emailControl.invalid">{{ getEmailErrorMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input id="signup-form-password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" name="password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="passwordControl.invalid">{{ getPasswordErrorMessage() }}</mat-error>
    </mat-form-field>
    <button class="signup-submit-button" id="signup-form-submit" mat-raised-button [disabled]="!sessionForm.valid">Sign Up</button>
  </form>
</mat-card>
