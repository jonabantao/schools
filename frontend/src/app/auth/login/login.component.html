<mat-card>
  <form id="login-form" class="session-container" [formGroup]="sessionForm" (submit)="login(sessionForm)">
    <mat-form-field>
      <input id="login-form-username" matInput placeholder="Username" formControlName="username" name="username">
    </mat-form-field>
    <mat-form-field>
      <input id="login-form-password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" name="password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button id="login-form-submit" mat-raised-button [disabled]="!sessionForm.valid">Log In</button>
    <mat-list *ngIf="errors?.length > 0">
      <mat-error *ngFor="let error of errors">{{ error }}</mat-error>
    </mat-list>
  </form>
</mat-card>
