<main class="session-wrapper">
  <form class="session-container mat-elevation-z4" [formGroup]="sessionForm" (submit)="login(sessionForm)">
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" name="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" name="password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button mat-raised-button [disabled]="!sessionForm.valid">Log In</button>
    <mat-list *ngIf="errors?.length > 0">
      <mat-list-item *ngFor="let error of errors">{{ error }}</mat-list-item>
    </mat-list>
  </form>
</main>
