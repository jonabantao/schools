<mat-toolbar color="primary" class="mat-elevation-z4">
  <a routerLink="/">
    <span>Housing</span>
  </a>
  <span class="navbar-filler"></span>
  <div *ngIf="!authService.isLoggedIn()">
    <a routerLink="/login">
      <button mat-button>Login</button>
    </a>
    <a routerLink="/signup">
      <button mat-button>Sign Up</button>
    </a>
  </div>
  <button *ngIf="authService.isLoggedIn()" mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Manage Users</button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
