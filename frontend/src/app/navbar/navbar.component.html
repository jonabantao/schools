<mat-toolbar color="primary" class="mat-elevation-z4">
  <a routerLink="/">
    <h1 class="headline">SF School Map</h1>
  </a>
  <span class="navbar-filler"></span>
  <div id="nav-session-menu" *ngIf="!authService.isLoggedIn()">
    <button id="nav-login" (click)="openLoginModal()" mat-button>Login</button>
    <button id="nav-signup" (click)="openSignupModal()" mat-button>Sign Up</button>
  </div>
  <button id="nav-menu" *ngIf="authService.isLoggedIn()" mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/schools']">School Search</button>
    <button mat-menu-item [routerLink]="['/manage-users']">Manage Users</button>
    <button id="nav-logout" mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
