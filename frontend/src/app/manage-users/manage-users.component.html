<section class="manage-users-container">
  <app-manage-users-list
    [users]="users"
    [currentUserId]="currentUserId"
    [isInitLoadState]="isInitLoadState"
    (selected)="selectUser($event)"
    (deleted)="deleteUser($event)"
  >
  </app-manage-users-list>
  <app-manage-users-edit
    [user]="selectedUser"
    (saved)="updateUser($event)"
    (cancelled)="clearSelectedUser()"
  >
  </app-manage-users-edit>
</section>
